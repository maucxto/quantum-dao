<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUANTUM DAO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <div class="main-container">
        <div id="logo-container" class="logo-container">
            <svg class="atomic-logo" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <!-- Orbital paths -->
                <ellipse cx="100" cy="100" rx="80" ry="30" fill="none" stroke="#D4AF37" stroke-width="2" opacity="0.8" class="orbital-path orbital-1"/>
                <ellipse cx="100" cy="100" rx="60" ry="50" fill="none" stroke="#D4AF37" stroke-width="2" opacity="0.6" class="orbital-path orbital-2"/>
                <ellipse cx="100" cy="100" rx="40" ry="70" fill="none" stroke="#D4AF37" stroke-width="2" opacity="0.4" class="orbital-path orbital-3"/>

                <!-- Central sphere -->
                <circle cx="100" cy="100" r="15" fill="#1e3a8a" class="central-sphere"/>
                <circle cx="100" cy="100" r="8" fill="#3b82f6" opacity="0.8" class="central-core"/>

                <!-- Orbital electrons -->
                <circle cx="100" cy="70" r="3" fill="#D4AF37" class="electron electron-1"/>
                <circle cx="130" cy="100" r="3" fill="#D4AF37" class="electron electron-2"/>
                <circle cx="100" cy="130" r="3" fill="#D4AF37" class="electron electron-3"/>
                <circle cx="70" cy="100" r="3" fill="#D4AF37" class="electron electron-4"/>
            </svg>
            <div class="logo-text">QUANTUM DAO</div>
        </div>
        <div id="planets-container" class="planets-container">
            <a href="https://quantum-wealth-aura.lovable.app/" class="planet planet-1"></a>
            <a href="https://maucxto.github.io/quantum-wallet/" class="planet planet-2"></a>
            <a href="#labs" class="planet planet-3"></a>
            <a href="#refi" class="planet planet-4"></a>
            <a href="#hub" class="planet planet-5"></a>
            <a href="#space" class="planet planet-6"></a>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/animations.js"></script>
</body>
</html>
